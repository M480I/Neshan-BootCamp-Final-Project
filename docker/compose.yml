version: '3.1'

services:
  postgresql:
    image: postgis/postgis
    ports: 
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    networks:
      - etaxi
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "80:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: 
        admin@email.com
      PGADMIN_DEFAULT_PASSWORD:
        admin
    networks:
      - etaxi
  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - etaxi
  rabbitmq:
    image: rabbitmq:management
    ports: 
      - "15672:15672"
      - "5672:5672"
networks:
  etaxi:
